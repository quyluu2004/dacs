<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký Tài Khoản</title>
  <!-- Liên kết CSS -->
  <link rel="stylesheet" href="/css/register.css">
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
  <section class="container forms">
    <!-- Form Đăng Ký -->
    <div class="form signup">
      <div class="form-content">
        <header>Đăng Ký</header>
        <form action="#">
          <!-- Thêm các trường mới -->
          <div class="field input-field">
            <input type="text" placeholder="Tên người dùng" class="input" required>
          </div>
          <div class="field input-field">
            <input type="text" placeholder="Số điện thoại" class="input" required>
          </div>
          <div class="field input-field">
           
            <select class="input" required>
              <option value="user">Người dùng</option>
              <option value="admin">Nhà tài trợ</option>
              <option value="guest">tình nguyện viên</option>
            </select>
          </div>
          <div class="field input-field">
           
            <select class="input" required>
              <option value="user">Nữ </option>
              <option value="admin">Nam</option>
            </select>
          </div>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Tạo mật khẩu" class="password" required>
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Xác nhận mật khẩu" class="password" required>
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="field button-field">
            <button>Đăng Ký</button>
          </div>
        </form>
        <div class="form-link">
          <span>Đã có tài khoản? <a href="#" class="link login-link">Đăng Nhập</a></span>
        </div>
      </div>
      <div class="line"></div>
      <div class="media-options">
        <a href="#" class="field facebook">
          <i class='bx bxl-facebook facebook-icon'></i>
          <span>Đăng nhập với Facebook</span>
        </a>
      </div>
      <div class="media-options">
        <a href="#" class="field google">
          <img src="google-icon.png" alt="Google" class="google-img">
          <span>Đăng nhập với Google</span>
        </a>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
